		sr.pool;
		sr.pptr;

		// An array of bytes the size of the pool will be passed to init()

		// ba: byte array

		}

		sr.getByte = function () {

				sr.seedTime();
				sr.state = sr.ArcFour(); // Plug in your RNG constructor here
				sr.state.init(sr.pool);

			sr.pool[sr.pptr++] ^= (x >> 24) & 255;

			function ARC4init(key) {

					this.S[i] = this.S[j];
					this.S[j] = t;
				}
				this.i = 0;
				this.j = 0;
			}

			function ARC4next() {
				var t;
				this.i = (this.i + 1) & 255;
				this.j = (this.j + this.S[this.i]) & 255;
				t = this.S[this.i];
				this.S[this.i] = this.S[this.j];
				this.S[this.j] = t;
				return this.S[(t + this.S[this.i]) & 255];

			Arcfour.prototype.next = ARC4next;

			return new Arcfour();
		};


		// Initialize the pool with junk if needed.
		if (sr.pool == null) {
			sr.pool = new Array();
			sr.pptr = 0;
			var t;
			if (navigator.appName == "Netscape" && navigator.appVersion < "5" && window.crypto) {

			}
			while (sr.pptr < sr.poolSize) {  // extract some randomness from Math.random()

				sr.pool[sr.pptr++] = t >>> 8;
				sr.pool[sr.pptr++] = t & 255;
			}
			sr.pptr = 0;
			sr.seedTime();

			sr.seedInt(window.screenX);
			sr.seedInt(window.screenY);
		}

	<script type="text/javascript">
	/*!
	* Basic Javascript Elliptic Curve implementation
	* Ported loosely from BouncyCastle's Java EC code
	* Only Fp curves implemented for now

	* http://www-cs-students.stanford.edu/~tjw/jsbn/LICENSE

	(function () {

		// Constructor function of Global EllipticCurve object
		var ec = window.EllipticCurve = function () { };


		// ----------------
		// ECFieldElementFp constructor
		ec.FieldElementFp = function (q, x) {
			this.x = x;
			// TODO if(x.compareTo(q) >= 0) error
			this.q = q;
		}

		ec.FieldElementFp.prototype.equals = function (other) {
			if (other == this) return true;
			return (this.q.equals(other.q) && this.x.equals(other.x));
		};

		ec.FieldElementFp.prototype.toBigInteger = function () {
			return this.x;
		};

		ec.FieldElementFp.prototype.negate = function () {
			return new ec.FieldElementFp(this.q, this.x.negate().mod(this.q));
		};

		ec.FieldElementFp.prototype.add = function (b) {
			return new ec.FieldElementFp(this.q, this.x.add(b.toBigInteger()).mod(this.q));
		};

		ec.FieldElementFp.prototype.subtract = function (b) {
			return new ec.FieldElementFp(this.q, this.x.subtract(b.toBigInteger()).mod(this.q));
		};

		ec.FieldElementFp.prototype.multiply = function (b) {
			return new ec.FieldElementFp(this.q, this.x.multiply(b.toBigInteger()).mod(this.q));
		};

		ec.FieldElementFp.prototype.square = function () {
			return new ec.FieldElementFp(this.q, this.x.square().mod(this.q));
		};

		ec.FieldElementFp.prototype.divide = function (b) {
			return new ec.FieldElementFp(this.q, this.x.multiply(b.toBigInteger().modInverse(this.q)).mod(this.q));
		};

		ec.FieldElementFp.prototype.getByteLength = function () {
			return Math.floor((this.toBigInteger().bitLength() + 7) / 8);
		};

		// ----------------
		// ECPointFp constructor
		ec.PointFp = function (curve, x, y, z) {
			this.curve = curve;
			this.x = x;
			this.y = y;
			// Projective coordinates: either zinv == null or z * zinv == 1
			// z and zinv are just BigIntegers, not fieldElements
			if (z == null) {
				this.z = BigInteger.ONE;
			}
			else {
				this.z = z;
			}
			this.zinv = null;
			//TODO: compression flag
		};

		ec.PointFp.prototype.getX = function () {
			if (this.zinv == null) {
				this.zinv = this.z.modInverse(this.curve.q);
			}
			return this.curve.fromBigInteger(this.x.toBigInteger().multiply(this.zinv).mod(this.curve.q));
		};

		ec.PointFp.prototype.getY = function () {
			if (this.zinv == null) {
				this.zinv = this.z.modInverse(this.curve.q);
			}
			return this.curve.fromBigInteger(this.y.toBigInteger().multiply(this.zinv).mod(this.curve.q));
		};

		ec.PointFp.prototype.equals = function (other) {
			if (other == this) return true;
			if (this.isInfinity()) return other.isInfinity();
			if (other.isInfinity()) return this.isInfinity();
			var u, v;
			// u = Y2 * Z1 - Y1 * Z2
			u = other.y.toBigInteger().multiply(this.z).subtract(this.y.toBigInteger().multiply(other.z)).mod(this.curve.q);
			if (!u.equals(BigInteger.ZERO)) return false;
			// v = X2 * Z1 - X1 * Z2
			v = other.x.toBigInteger().multiply(this.z).subtract(this.x.toBigInteger().multiply(other.z)).mod(this.curve.q);
			return v.equals(BigInteger.ZERO);
		};

		ec.PointFp.prototype.isInfinity = function () {
			if ((this.x == null) && (this.y == null)) return true;
			return this.z.equals(BigInteger.ZERO) && !this.y.toBigInteger().equals(BigInteger.ZERO);
		};

		ec.PointFp.prototype.negate = function () {
			return new ec.PointFp(this.curve, this.x, this.y.negate(), this.z);
		};

		ec.PointFp.prototype.add = function (b) {
			if (this.isInfinity()) return b;
			if (b.isInfinity()) return this;

			// u = Y2 * Z1 - Y1 * Z2
			var u = b.y.toBigInteger().multiply(this.z).subtract(this.y.toBigInteger().multiply(b.z)).mod(this.curve.q);
			// v = X2 * Z1 - X1 * Z2
			var v = b.x.toBigInteger().multiply(this.z).subtract(this.x.toBigInteger().multiply(b.z)).mod(this.curve.q);


			if (BigInteger.ZERO.equals(v)) {
				if (BigInteger.ZERO.equals(u)) {
					return this.twice(); // this == b, so double
				}
				return this.curve.getInfinity(); // this = -b, so infinity
			}

			var THREE = new BigInteger("3");
			var x1 = this.x.toBigInteger();
			var y1 = this.y.toBigInteger();
			var x2 = b.x.toBigInteger();
			var y2 = b.y.toBigInteger();

			var v2 = v.square();
			var v3 = v2.multiply(v);
			var x1v2 = x1.multiply(v2);
			var zu2 = u.square().multiply(this.z);

			// x3 = v * (z2 * (z1 * u^2 - 2 * x1 * v^2) - v^3)
			var x3 = zu2.subtract(x1v2.shiftLeft(1)).multiply(b.z).subtract(v3).multiply(v).mod(this.curve.q);
			// y3 = z2 * (3 * x1 * u * v^2 - y1 * v^3 - z1 * u^3) + u * v^3
			var y3 = x1v2.multiply(THREE).multiply(u).subtract(y1.multiply(v3)).subtract(zu2.multiply(u)).multiply(b.z).add(u.multiply(v3)).mod(this.curve.q);
			// z3 = v^3 * z1 * z2
			var z3 = v3.multiply(this.z).multiply(b.z).mod(this.curve.q);

			return new ec.PointFp(this.curve, this.curve.fromBigInteger(x3), this.curve.fromBigInteger(y3), z3);
		};

		ec.PointFp.prototype.twice = function () {
			if (this.isInfinity()) return this;
			if (this.y.toBigInteger().signum() == 0) return this.curve.getInfinity();

			// TODO: optimized handling of constants
			var THREE = new BigInteger("3");
			var x1 = this.x.toBigInteger();
			var y1 = this.y.toBigInteger();

			var y1z1 = y1.multiply(this.z);
			var y1sqz1 = y1z1.multiply(y1).mod(this.curve.q);
			var a = this.curve.a.toBigInteger();

			// w = 3 * x1^2 + a * z1^2
			var w = x1.square().multiply(THREE);
			if (!BigInteger.ZERO.equals(a)) {
				w = w.add(this.z.square().multiply(a));
			}
			w = w.mod(this.curve.q);
			// x3 = 2 * y1 * z1 * (w^2 - 8 * x1 * y1^2 * z1)
			var x3 = w.square().subtract(x1.shiftLeft(3).multiply(y1sqz1)).shiftLeft(1).multiply(y1z1).mod(this.curve.q);
			// y3 = 4 * y1^2 * z1 * (3 * w * x1 - 2 * y1^2 * z1) - w^3
			var y3 = w.multiply(THREE).multiply(x1).subtract(y1sqz1.shiftLeft(1)).shiftLeft(2).multiply(y1sqz1).subtract(w.square().multiply(w)).mod(this.curve.q);
			// z3 = 8 * (y1 * z1)^3
			var z3 = y1z1.square().multiply(y1z1).shiftLeft(3).mod(this.curve.q);

			return new ec.PointFp(this.curve, this.curve.fromBigInteger(x3), this.curve.fromBigInteger(y3), z3);
		};

		// Simple NAF (Non-Adjacent Form) multiplication algorithm
		// TODO: modularize the multiplication algorithm
		ec.PointFp.prototype.multiply = function (k) {
			if (this.isInfinity()) return this;
			if (k.signum() == 0) return this.curve.getInfinity();

			var e = k;
			var h = e.multiply(new BigInteger("3"));

			var neg = this.negate();
			var R = this;

			var i;
			for (i = h.bitLength() - 2; i > 0; --i) {
				R = R.twice();

				var hBit = h.testBit(i);
				var eBit = e.testBit(i);

				if (hBit != eBit) {
					R = R.add(hBit ? this : neg);
				}
			}

			return R;
		};

		// Compute this*j + x*k (simultaneous multiplication)
		ec.PointFp.prototype.multiplyTwo = function (j, x, k) {
			var i;
			if (j.bitLength() > k.bitLength())
				i = j.bitLength() - 1;
			else
				i = k.bitLength() - 1;

			var R = this.curve.getInfinity();
			var both = this.add(x);
			while (i >= 0) {
				R = R.twice();
				if (j.testBit(i)) {
					if (k.testBit(i)) {
						R = R.add(both);
					}
					else {
						R = R.add(this);
					}
				}
				else {
					if (k.testBit(i)) {
						R = R.add(x);
					}
				}
				--i;
			}

			return R;
		};

		// patched by bitaddress.org and Casascius for use with Bitcoin.ECKey
		// patched by coretechs to support compressed public keys
		ec.PointFp.prototype.getEncoded = function (compressed) {
			var x = this.getX().toBigInteger();
			var y = this.getY().toBigInteger();
			var len = 32; // integerToBytes will zero pad if integer is less than 32 bytes. 32 bytes length is required by the Bitcoin protocol.
			var enc = ec.integerToBytes(x, len);

			// when compressed prepend byte depending if y point is even or odd 
			if (compressed) {
				if (y.isEven()) {
					enc.unshift(0x02);
				}
				else {
					enc.unshift(0x03);
				}
			} 
			else {
				enc.unshift(0x04);
				enc = enc.concat(ec.integerToBytes(y, len)); // uncompressed public key appends the bytes of the y point
			}
			return enc;
		};

		ec.PointFp.decodeFrom = function (curve, enc) {
			var type = enc[0];
			var dataLen = enc.length - 1;

			// Extract x and y as byte arrays
			var xBa = enc.slice(1, 1 + dataLen / 2);
			var yBa = enc.slice(1 + dataLen / 2, 1 + dataLen);

			// Prepend zero byte to prevent interpretation as negative integer
			xBa.unshift(0);
			yBa.unshift(0);

			// Convert to BigIntegers
			var x = new BigInteger(xBa);
			var y = new BigInteger(yBa);

			// Return point
			return new ec.PointFp(curve, curve.fromBigInteger(x), curve.fromBigInteger(y));
		};

		ec.PointFp.prototype.add2D = function (b) {
			if (this.isInfinity()) return b;
			if (b.isInfinity()) return this;

			if (this.x.equals(b.x)) {
				if (this.y.equals(b.y)) {
					// this = b, i.e. this must be doubled
					return this.twice();
				}
				// this = -b, i.e. the result is the point at infinity
				return this.curve.getInfinity();
			}

			var x_x = b.x.subtract(this.x);
			var y_y = b.y.subtract(this.y);
			var gamma = y_y.divide(x_x);

			var x3 = gamma.square().subtract(this.x).subtract(b.x);
			var y3 = gamma.multiply(this.x.subtract(x3)).subtract(this.y);

			return new ec.PointFp(this.curve, x3, y3);
		};

		ec.PointFp.prototype.twice2D = function () {
			if (this.isInfinity()) return this;
			if (this.y.toBigInteger().signum() == 0) {
				// if y1 == 0, then (x1, y1) == (x1, -y1)
				// and hence this = -this and thus 2(x1, y1) == infinity
				return this.curve.getInfinity();

			var TWO = this.curve.fromBigInteger(BigInteger.valueOf(2));
			var THREE = this.curve.fromBigInteger(BigInteger.valueOf(3));

			return new ec.PointFp(this.curve, x3, y3);
		};

		ec.PointFp.prototype.multiply2D = function (k) {
			if (this.isInfinity()) return this;
			if (k.signum() == 0) return this.curve.getInfinity();

			var R = this;

			var i;

				R = R.twice();

				var hBit = h.testBit(i);
				var eBit = e.testBit(i);

				if (hBit != eBit) {
					R = R.add2D(hBit ? this : neg);
				}
			}

			return R;
		};

		ec.PointFp.prototype.isOnCurve = function () {
			var x = this.getX().toBigInteger();
			var y = this.getY().toBigInteger();
			var a = this.curve.getA().toBigInteger();
			var b = this.curve.getB().toBigInteger();
			var n = this.curve.getQ();
			var lhs = y.multiply(y).mod(n);
			var rhs = x.multiply(x).multiply(x).add(a.multiply(x)).add(b).mod(n);
			return lhs.equals(rhs);
		};

			var n = this.curve.getQ();

			// Check Q != O
			if (this.isInfinity()) {
				throw new Error("Point is at infinity.");
			}

			// Check coordinate bounds
			var x = this.getX().toBigInteger();
			var y = this.getY().toBigInteger();
			if (x.compareTo(BigInteger.ONE) < 0 || x.compareTo(n.subtract(BigInteger.ONE)) > 0) {
				throw new Error('x coordinate out of bounds');
			}
			if (y.compareTo(BigInteger.ONE) < 0 || y.compareTo(n.subtract(BigInteger.ONE)) > 0) {
				throw new Error('y coordinate out of bounds');
			}

			// Check y^2 = x^3 + ax + b (mod n)
			if (!this.isOnCurve()) {
				throw new Error("Point is not on the curve.");
			}

			// Check nQ = 0 (Q is a scalar multiple of G)
			if (this.multiply(n).isInfinity()) {
				// TODO: This check doesn't work - fix.
				throw new Error("Point is not a scalar multiple of G.");
			}

			return true;
		};




		// ----------------
		// ECCurveFp constructor
		ec.CurveFp = function (q, a, b) {
			this.q = q;
			this.a = this.fromBigInteger(a);
			this.b = this.fromBigInteger(b);
			this.infinity = new ec.PointFp(this, null, null);
		}

		ec.CurveFp.prototype.getQ = function () {
			return this.q;
		};

		ec.CurveFp.prototype.getA = function () {
			return this.a;
		};

		ec.CurveFp.prototype.getB = function () {
			return this.b;
		};

		ec.CurveFp.prototype.equals = function (other) {
			if (other == this) return true;
			return (this.q.equals(other.q) && this.a.equals(other.a) && this.b.equals(other.b));
		};

		ec.CurveFp.prototype.getInfinity = function () {
			return this.infinity;
		};

		ec.CurveFp.prototype.fromBigInteger = function (x) {
			return new ec.FieldElementFp(this.q, x);
		};

		// for now, work with hex strings because they're easier in JS
		ec.CurveFp.prototype.decodePointHex = function (s) {
			switch (parseInt(s.substr(0, 2), 16)) { // first byte
				case 0:
					return this.infinity;
				case 2:
				case 3:
					// point compression not supported yet
					return null;
				case 4:
				case 6:
				case 7:
					var len = (s.length - 2) / 2;
					var xHex = s.substr(2, len);
					var yHex = s.substr(len + 2, len);

					return new ec.PointFp(this,
					this.fromBigInteger(new BigInteger(xHex, 16)),
					this.fromBigInteger(new BigInteger(yHex, 16)));

				default: // unsupported
					return null;
			}
		};


		ec.fromHex = function (s) { return new BigInteger(s, 16); };

		ec.integerToBytes = function (i, len) {
			var bytes = i.toByteArrayUnsigned();
			if (len < bytes.length) {
				bytes = bytes.slice(bytes.length - len);
			} else while (len > bytes.length) {
				bytes.unshift(0);
			}
			return bytes;
		};


		// Named EC curves
		// ----------------
		// X9ECParameters constructor
		ec.X9Parameters = function (curve, g, n, h) {
			this.curve = curve;
			this.g = g;
			this.n = n;
			this.h = h;
		}
		ec.X9Parameters.prototype.getCurve = function () { return this.curve; };
		ec.X9Parameters.prototype.getG = function () { return this.g; };
		ec.X9Parameters.prototype.getN = function () { return this.n; };
		ec.X9Parameters.prototype.getH = function () { return this.h; };

		// secp256k1 is the Curve used by Bitcoin
		ec.secNamedCurves = {
			// used by Bitcoin
			"secp256k1": function () {
				// p = 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 - 1
				var p = ec.fromHex("FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFEFFFFFC2F");
				var a = BigInteger.ZERO;
				var b = ec.fromHex("7");
				var n = ec.fromHex("FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFEBAAEDCE6AF48A03BBFD25E8CD0364141");
				var h = BigInteger.ONE;
				var curve = new ec.CurveFp(p, a, b);
				var G = curve.decodePointHex("04"
					+ "79BE667EF9DCBBAC55A06295CE870B07029BFCDB2DCE28D959F2815B16F81798"
					+ "483ADA7726A3C4655DA4FBFC0E1108A8FD17B448A68554199C47D08FFB10D4B8");
				return new ec.X9Parameters(curve, G, n, h);
			}
		};

		// secp256k1 called by Bitcoin's ECKEY
		ec.getSECCurveByName = function (name) {
			if (ec.secNamedCurves[name] == undefined) return null;
			return ec.secNamedCurves[name]();
		}
	})();

			Barrett.prototype.sqrTo = function (x, r) { x.squareTo(r); this.reduce(r); };

	<script type="text/javascript">
		var ninja = { wallets: {} };

		ninja.privateKey = {
			// 51 characters base58, always starts with a '5'
			isWalletImportFormat: function (key) {
				key = key.toString();
				return (ninja.testnetMode) ?
							(/^9[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{50}$/.test(key)) :
							(/^5[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{50}$/.test(key));
			},
			// 52 characters base58
			isCompressedWalletImportFormat: function (key) {
				key = key.toString();
				return (ninja.testnetMode) ?
							(/^c[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{51}$/.test(key)) :
							(/^[LK][123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{51}$/.test(key));
			},
			// 64 characters [0-9A-F]
			isHexFormat: function (key) {
				key = key.toString();
				return /^[A-Fa-f0-9]{64}$/.test(key);
			},
			// 44 characters
			isBase64Format: function (key) {
				key = key.toString();
				return (/^[ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789=+\/]{44}$/.test(key));
			},
			// 22, 26 or 30 characters, always starts with an 'S'
			isMiniFormat: function (key) {
				key = key.toString();
				var validChars22 = /^S[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21}$/.test(key);
				var validChars26 = /^S[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{25}$/.test(key);
				var validChars30 = /^S[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{29}$/.test(key);
				var testBytes = Crypto.SHA256(key + "?", { asBytes: true });

				return ((testBytes[0] === 0x00 || testBytes[0] === 0x01) && (validChars22 || validChars26 || validChars30));
			},
			anyPrivateKeyToByteArray: function (privKey) {
				var keyFormat = ninja.privateKey;
				var bytes = null;
				if (keyFormat.isWalletImportFormat(privKey)) {
					bytes = Bitcoin.Base58.decode(privKey);
					bytes.shift();
					bytes = bytes.slice(0, bytes.length - 4);
				}
				else if (keyFormat.isCompressedWalletImportFormat(privKey)) {
					bytes = Bitcoin.Base58.decode(privKey);
					bytes.shift();
					bytes.pop();
					bytes = bytes.slice(0, bytes.length - 4);
				}
				else if (keyFormat.isHexFormat(privKey)) {
					bytes = Crypto.util.hexToBytes(privKey);
				}
				else if (keyFormat.isBase64Format(privKey)) {
					bytes = Crypto.util.base64ToBytes(privKey);
				}
				else if (keyFormat.isMiniFormat(privKey)) {
					bytes = Crypto.SHA256(privKey, { asBytes: true });
				}

				if (bytes != null && bytes.length != 32) {
					bytes = null;
				}
				return bytes;
			},
			anyPrivateKeyToECKey: function (privKey) {
				var bytes = ninja.privateKey.anyPrivateKeyToByteArray(privKey);
				return (bytes == null)? null : new Bitcoin.ECKey(bytes);
			}
		};

		ninja.publicKey = {
			// 130 characters [0-9A-F]
			isPublicKeyHexFormat: function (key) {
				key = key.toString();
				return /^[A-Fa-f0-9]{130}$/.test(key);
			},
			getBitcoinAddressFromByteArray: function (pubKeyByteArray) {
				var pubKeyHash = Bitcoin.Util.sha256ripe160(pubKeyByteArray);
				var addr = new Bitcoin.Address(pubKeyHash);
				return addr.toString();
			},
			getByteArrayFromHex: function (pubKeyHex) {
				var ecparams = EllipticCurve.getSECCurveByName("secp256k1");
				var curve = ecparams.getCurve();
				var ecPoint = EllipticCurve.PointFp.decodeFrom(curve, EllipticCurve.fromHex(pubKeyHex).toByteArrayUnsigned());
				var pubKeyByteArray = ecPoint.getEncoded(0);
				return pubKeyByteArray;
			},
			getHexFromByteArray: function (pubKeyByteArray) {
				return Crypto.util.bytesToHex(pubKeyByteArray).toString().toUpperCase();
			},
			getByteArrayFromAdding: function (pubKeyHex1, pubKeyHex2) {
				var ecparams = EllipticCurve.getSECCurveByName("secp256k1");
				var curve = ecparams.getCurve();
				var ecPoint1 = EllipticCurve.PointFp.decodeFrom(curve, EllipticCurve.fromHex(pubKeyHex1).toByteArrayUnsigned());
				var ecPoint2 = EllipticCurve.PointFp.decodeFrom(curve, EllipticCurve.fromHex(pubKeyHex2).toByteArrayUnsigned());
				var pubKey = ecPoint1.add(ecPoint2).getEncoded(0);
				return pubKey;
			},
			getByteArrayFromMultiplying: function (pubKeyHex, privKeyBytes) {
				var ecparams = EllipticCurve.getSECCurveByName("secp256k1");
				var curve = ecparams.getCurve();
				var ecPoint = EllipticCurve.PointFp.decodeFrom(curve, EllipticCurve.fromHex(pubKeyHex).toByteArrayUnsigned());
				var bigInt = BigInteger.fromByteArrayUnsigned(privKeyBytes);
				var pubKey = ecPoint.multiply(bigInt).getEncoded(0);
				return pubKey;
			}
		};
	</script>

	<script type="text/javascript">
		ninja.seeder = {
			// number of mouse movements to wait for
			seedLimit: (function () {
				var num = Crypto.util.randomBytes(12)[11];
				return 50 + Math.floor(num);
			})(),

			seedCount: 0, // counter

			// seed function exists to wait for mouse movement to add more entropy before generating an address
			seed: function (evt) {
				if (!evt) var evt = window.event;

				// seed a bunch (minimum seedLimit) of times based on mouse moves
				SecureRandom.seedTime();
				// seed mouse position X and Y
				if (evt) SecureRandom.seedInt((evt.clientX * evt.clientY));

				ninja.seeder.seedCount++;
				// seeding is over now we generate and display the address
				if (ninja.seeder.seedCount == ninja.seeder.seedLimit) {
					ninja.wallets.singlewallet.open();
					// UI
					document.getElementById("generate").style.display = "none";
					document.getElementById("publicarea").style.display = "block";
					document.getElementById("privatearea").style.display = "block";
				}
			},

			// If user has not moved the mouse or if they are on a mobile device
			// we will force the generation after a random period of time.
			forceGenerate: function () {
				// if the mouse has not moved enough
				if (ninja.seeder.seedCount < ninja.seeder.seedLimit) {
					SecureRandom.seedTime();
					ninja.seeder.seedCount = ninja.seeder.seedLimit - 1;
					ninja.seeder.seed();
				}
			}
		};

		ninja.qrCode = {
			// determine which type number is big enough for the input text length
			getTypeNumber: function (text) {
				var lengthCalculation = text.length * 8 + 12; // length as calculated by the QRCode
				if (lengthCalculation < 72) { return 1; }
				else if (lengthCalculation < 128) { return 2; }
				else if (lengthCalculation < 208) { return 3; }
				else if (lengthCalculation < 288) { return 4; }
				else if (lengthCalculation < 368) { return 5; }
				else if (lengthCalculation < 480) { return 6; }
				else if (lengthCalculation < 528) { return 7; }
				else if (lengthCalculation < 688) { return 8; }
				else if (lengthCalculation < 800) { return 9; }
				else if (lengthCalculation < 976) { return 10; }
				return null;
			},

			createCanvas: function (text, sizeMultiplier) {
				sizeMultiplier = (sizeMultiplier == undefined) ? 2 : sizeMultiplier; // default 2
				// create the qrcode itself
				var typeNumber = ninja.qrCode.getTypeNumber(text);
				var qrcode = new QRCode(typeNumber, QRCode.ErrorCorrectLevel.H);
				qrcode.addData(text);
				qrcode.make();
				var width = qrcode.getModuleCount() * sizeMultiplier;
				var height = qrcode.getModuleCount() * sizeMultiplier;
				// create canvas element
				var canvas = document.createElement('canvas');
				var scale = 10.0;
				canvas.width = width * scale;
				canvas.height = height * scale;
				canvas.style.width = width + 'px';
				canvas.style.height = height + 'px';
				var ctx = canvas.getContext('2d');
				ctx.scale(scale, scale);
				// compute tileW/tileH based on width/height
				var tileW = width / qrcode.getModuleCount();
				var tileH = height / qrcode.getModuleCount();
				// draw in the canvas
				for (var row = 0; row < qrcode.getModuleCount(); row++) {
					for (var col = 0; col < qrcode.getModuleCount(); col++) {
						ctx.fillStyle = qrcode.isDark(row, col) ? "#000000" : "#ffffff";
						ctx.fillRect(col * tileW, row * tileH, tileW, tileH);
					}
				}
				// return just built canvas
				return canvas;
			},

			// generate a QRCode and return it's representation as an Html table 
			createTableHtml: function (text) {
				var typeNumber = ninja.qrCode.getTypeNumber(text);
				var qr = new QRCode(typeNumber, QRCode.ErrorCorrectLevel.H);
				qr.addData(text);
				qr.make();
				var tableHtml = "<table class='qrcodetable'>";
				for (var r = 0; r < qr.getModuleCount(); r++) {
					tableHtml += "<tr>";
					for (var c = 0; c < qr.getModuleCount(); c++) {
						if (qr.isDark(r, c)) {
							tableHtml += "<td class='qrcodetddark'/>";
						} else {
							tableHtml += "<td class='qrcodetdlight'/>";
						}
					}
					tableHtml += "</tr>";
				}
				tableHtml += "</table>";
				return tableHtml;
			},

			// show QRCodes with canvas OR table (IE8)
			// parameter: keyValuePair 
			// example: { "id1": "string1", "id2": "string2"}
			//		"id1" is the id of a div element where you want a QRCode inserted.
			//		"string1" is the string you want encoded into the QRCode.
			showQrCode: function (keyValuePair, sizeMultiplier) {
				for (var key in keyValuePair) {
					var value = keyValuePair[key];
					try {
						if (document.getElementById(key)) {
							document.getElementById(key).innerHTML = "";
							document.getElementById(key).appendChild(ninja.qrCode.createCanvas(value, sizeMultiplier));
						}
					}
					catch (e) {
						// for browsers that do not support canvas (IE8)
						document.getElementById(key).innerHTML = ninja.qrCode.createTableHtml(value);
					}
				}
			}
		};

		ninja.getQueryString = function () {
			var result = {}, queryString = location.search.substring(1), re = /([^&=]+)=([^&]*)/g, m;
			while (m = re.exec(queryString)) {
				result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
			}
			return result;
		};
	</script>

					ninja.qrCode.showQrCode(qrCodePublic, 4);
					ninja.qrCode.showQrCode(qrCodePrivate, 3);
				}
				catch (e) {
					// browser does not have sufficient JavaScript support to generate a bitcoin address
					alert(e);
					document.getElementById("btcaddress").innerHTML = "error";
					document.getElementById("btcprivwif").innerHTML = "error";
					document.getElementById("qrcode_public").innerHTML = "";
					document.getElementById("qrcode_private").innerHTML = "";

			}
		};

	<script type="text/javascript">
		// run unit tests

			for (var name in ninja.unitTests) {

	</script>
